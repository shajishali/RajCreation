<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test - RajCreation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        h1 {
            color: #ff4444;
        }
        .test-section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        .info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
            color: #2196f3;
        }
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #ff6666;
        }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            color: #0f0;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 68, 68, 0.3);
            border-top-color: #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>üîç Supabase Connection Test</h1>
    <p>This tool will help diagnose why your Supabase connection is failing.</p>

    <div class="test-section">
        <h2>Configuration</h2>
        <div id="configStatus"></div>
        <button onclick="checkConfig()">Check Configuration</button>
    </div>

    <div class="test-section">
        <h2>Connection Test</h2>
        <div id="connectionStatus"></div>
        <button onclick="testConnection()">Test Connection</button>
    </div>

    <div class="test-section">
        <h2>Settings Table Test</h2>
        <div id="settingsTableStatus"></div>
        <button onclick="testSettingsTable()">Check Settings Table</button>
        <button onclick="testInsertSettings()">Test Insert</button>
    </div>

    <div class="test-section">
        <h2>Thumbnails Table Test</h2>
        <div id="thumbnailsTableStatus"></div>
        <button onclick="testThumbnailsTable()">Check Thumbnails Table</button>
    </div>

    <div class="test-section">
        <h2>Fix Actions</h2>
        <div id="fixStatus"></div>
        <button onclick="showSQLSetup()">Show SQL Setup Instructions</button>
    </div>

    <!-- Load Scripts -->
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>

    <script>
        // Test Functions
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="test-result ${type}">${message}</div>`;
        }

        function showLoading(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="test-result info"><span class="loading"></span> ${message}</div>`;
        }

        async function checkConfig() {
            showLoading('configStatus', 'Checking configuration...');
            
            try {
                const config = window.RAJ_CREATION_CONFIG || {};
                const supabaseConfig = window.RajCreationSupabase?.config;
                
                let html = '<h3>Configuration Status</h3>';
                
                if (supabaseConfig) {
                    html += `<div class="test-result success">‚úÖ Supabase config found</div>`;
                    html += `<pre>URL: ${supabaseConfig.url}\nKey: ${supabaseConfig.anonKey.substring(0, 20)}...</pre>`;
                } else {
                    html += `<div class="test-result error">‚ùå Supabase config not found</div>`;
                    html += `<p>Please check js/config.js and ensure it has correct Supabase credentials.</p>`;
                }
                
                showResult('configStatus', html, 'info');
            } catch (error) {
                showResult('configStatus', `‚ùå Error checking config: ${error.message}`, 'error');
            }
        }

        async function testConnection() {
            showLoading('connectionStatus', 'Testing connection...');
            
            try {
                if (!window.RajCreationSupabase) {
                    throw new Error('RajCreationSupabase not initialized');
                }
                
                const client = window.RajCreationSupabase.getClient();
                if (!client) {
                    throw new Error('Supabase client not initialized');
                }
                
                // Try a simple query
                const { data, error } = await client
                    .from('settings')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    showResult('connectionStatus', 
                        `<h3>Connection Test Failed</h3>
                        <div class="test-result error">‚ùå ${error.message}</div>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                        <p><strong>Common causes:</strong></p>
                        <ul>
                            <li>Settings table doesn't exist - Run SQL setup</li>
                            <li>RLS policies blocking access - Check table permissions</li>
                            <li>Network/CORS issues - Check Supabase dashboard settings</li>
                        </ul>`, 
                        'error'
                    );
                } else {
                    showResult('connectionStatus', 
                        `<h3>Connection Test Passed</h3>
                        <div class="test-result success">‚úÖ Successfully connected to Supabase!</div>`, 
                        'success'
                    );
                }
            } catch (error) {
                showResult('connectionStatus', 
                    `<h3>Connection Test Failed</h3>
                    <div class="test-result error">‚ùå ${error.message}</div>`, 
                    'error'
                );
            }
        }

        async function testSettingsTable() {
            showLoading('settingsTableStatus', 'Checking settings table...');
            
            try {
                const client = window.RajCreationSupabase.getClient();
                
                // Try to select from settings table
                const { data, error } = await client
                    .from('settings')
                    .select('*')
                    .limit(5);
                
                if (error) {
                    let errorMsg = `<h3>Settings Table Check Failed</h3>
                        <div class="test-result error">‚ùå ${error.message}</div>`;
                    
                    if (error.code === '42P01') {
                        errorMsg += `<p><strong>Table doesn't exist!</strong> Please run the SQL setup script in Supabase SQL Editor.</p>`;
                    } else if (error.message.includes('permission') || error.message.includes('policy')) {
                        errorMsg += `<p><strong>Permission denied!</strong> RLS policies may be blocking access. Run the SQL setup script.</p>`;
                    }
                    
                    showResult('settingsTableStatus', errorMsg, 'error');
                } else {
                    showResult('settingsTableStatus', 
                        `<h3>Settings Table Check Passed</h3>
                        <div class="test-result success">‚úÖ Settings table exists and is accessible</div>
                        <p>Found ${data.length} setting(s)</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`, 
                        'success'
                    );
                }
            } catch (error) {
                showResult('settingsTableStatus', 
                    `<div class="test-result error">‚ùå ${error.message}</div>`, 
                    'error'
                );
            }
        }

        async function testInsertSettings() {
            showLoading('settingsTableStatus', 'Testing insert into settings table...');
            
            try {
                const testKey = `test_${Date.now()}`;
                const testValue = 'Test value';
                
                // Try to insert
                const result = await window.RajCreationSupabase.saveLiveStreamEmbed(testValue);
                
                showResult('settingsTableStatus', 
                    `<h3>Insert Test Passed</h3>
                    <div class="test-result success">‚úÖ Successfully inserted test data!</div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                    <p>Your Supabase setup is working correctly!</p>`, 
                    'success'
                );
            } catch (error) {
                showResult('settingsTableStatus', 
                    `<h3>Insert Test Failed</h3>
                    <div class="test-result error">‚ùå ${error.message}</div>
                    <p><strong>This is the same error you're seeing in the admin panel.</strong></p>
                    <p><strong>Solution:</strong> Run the SQL setup script in your Supabase SQL Editor.</p>`, 
                    'error'
                );
            }
        }

        async function testThumbnailsTable() {
            showLoading('thumbnailsTableStatus', 'Checking thumbnails table...');
            
            try {
                const client = window.RajCreationSupabase.getClient();
                
                const { data, error } = await client
                    .from('thumbnails')
                    .select('*')
                    .limit(5);
                
                if (error) {
                    showResult('thumbnailsTableStatus', 
                        `<div class="test-result error">‚ùå ${error.message}</div>
                        <p>Thumbnails table may not exist or lacks proper permissions.</p>`, 
                        'error'
                    );
                } else {
                    showResult('thumbnailsTableStatus', 
                        `<div class="test-result success">‚úÖ Thumbnails table exists and is accessible</div>
                        <p>Found ${data.length} thumbnail(s)</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`, 
                        'success'
                    );
                }
            } catch (error) {
                showResult('thumbnailsTableStatus', 
                    `<div class="test-result error">‚ùå ${error.message}</div>`, 
                    'error'
                );
            }
        }

        function showSQLSetup() {
            const instructions = `
<h3>How to Fix Your Supabase Setup</h3>

<div class="test-result info">
<h4>Step 1: Open Supabase SQL Editor</h4>
<ol>
    <li>Go to <a href="https://supabase.com/dashboard" target="_blank" style="color: #2196f3;">Supabase Dashboard</a></li>
    <li>Select your project</li>
    <li>Click on "SQL Editor" in the left sidebar</li>
</ol>
</div>

<div class="test-result info">
<h4>Step 2: Run the Setup Script</h4>
<ol>
    <li>Open the file: <code>supabase-complete-setup.sql</code></li>
    <li>Copy all the contents</li>
    <li>Paste into Supabase SQL Editor</li>
    <li>Click "Run" button</li>
</ol>
</div>

<div class="test-result info">
<h4>Step 3: Create Storage Bucket (if using images)</h4>
<ol>
    <li>Go to "Storage" in the left sidebar</li>
    <li>Click "New bucket"</li>
    <li>Name it: <code>images</code></li>
    <li>Make it PUBLIC (toggle the public switch)</li>
    <li>Click "Create bucket"</li>
</ol>
</div>

<div class="test-result success">
<h4>Step 4: Verify Setup</h4>
<p>After running the SQL script, come back to this page and click "Test Connection" and "Check Settings Table" to verify everything works!</p>
</div>
            `;
            
            showResult('fixStatus', instructions, 'info');
        }

        // Auto-check config on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkConfig();
            }, 500);
        });
    </script>
</body>
</html>
