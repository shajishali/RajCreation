<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - RajCreation Live</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .admin-page-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ff4444, #ff6666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .admin-header p {
            color: #999;
            font-size: 1.1rem;
        }
        
        .admin-dashboard {
            display: none;
            gap: 2rem;
        }
        
        .admin-dashboard.show {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        
        .admin-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        
        .admin-card:hover {
            border-color: #ff4444;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(255, 68, 68, 0.2);
        }
        
        .admin-card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .admin-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .admin-card p {
            color: #999;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .admin-card-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .admin-card-button:hover {
            background: #ff6666;
            transform: scale(1.02);
        }
        
        .admin-actions {
            margin-top: 3rem;
            text-align: center;
            display: none;
        }
        
        .admin-actions.show {
            display: block;
        }
        
        .admin-link-button {
            display: inline-block;
            margin: 0 1rem;
            padding: 0.75rem 2rem;
            background: transparent;
            color: #ff4444;
            border: 1px solid #ff4444;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .admin-link-button:hover {
            background: #ff4444;
            color: white;
            transform: translateY(-2px);
        }
        
        .loading-container {
            text-align: center;
            padding: 3rem;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 68, 68, 0.2);
            border-top-color: #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .session-info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            border-radius: 8px;
            text-align: center;
            color: #4caf50;
            display: none;
        }
        
        .session-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-page-container">
        <div class="admin-header">
            <h1>üîê Admin Panel</h1>
            <p>Manage your RajCreation Live website content</p>
        </div>
        
        <!-- Loading State -->
        <div id="loadingState" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Checking authentication...</p>
        </div>
        
        <!-- Admin Dashboard (shown after login) -->
        <div id="adminDashboard" class="admin-dashboard">
            <div class="admin-card">
                <div class="admin-card-icon">üì∏</div>
                <h3>Thumbnail Management</h3>
                <p>Upload and manage thumbnail images for your live stream</p>
                <button class="admin-card-button" onclick="openThumbnailEditor()">
                    Manage Thumbnail
                </button>
            </div>
            
            <div class="admin-card">
                <div class="admin-card-icon">üì∫</div>
                <h3>Live Stream Embed</h3>
                <p>Add or update your YOLO Live stream embed code</p>
                <button class="admin-card-button" onclick="openLiveStreamEditor()">
                    Edit Live Stream
                </button>
            </div>
        </div>
        
        <!-- Session Info -->
        <div id="sessionInfo" class="session-info">
            ‚úÖ Logged in as admin
        </div>
        
        <!-- Admin Actions -->
        <div id="adminActions" class="admin-actions">
            <a href="../index.html" class="admin-link-button">‚Üê Back to Website</a>
            <button class="admin-link-button" onclick="handleLogout()" style="cursor: pointer; background: transparent;">
                Logout
            </button>
        </div>
    </div>

    <!-- Load Admin Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/image-storage.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        // Set flag to indicate we're on admin page
        window.ADMIN_PAGE_DIRECT = true;
        
        // Check authentication status
        setTimeout(function() {
            const isAuthenticated = window.RajCreationAdmin && window.RajCreationAdmin.checkSession();
            const loadingState = document.getElementById('loadingState');
            const adminDashboard = document.getElementById('adminDashboard');
            const sessionInfo = document.getElementById('sessionInfo');
            const adminActions = document.getElementById('adminActions');
            
            if (isAuthenticated) {
                // User is authenticated - show dashboard
                loadingState.style.display = 'none';
                adminDashboard.classList.add('show');
                sessionInfo.classList.add('show');
                adminActions.classList.add('show');
            } else {
                // Not authenticated - save return path and redirect to login
                sessionStorage.setItem('adminReturnPath', 'admin/index.html');
                loadingState.innerHTML = '<p>Redirecting to login...</p>';
                setTimeout(function() {
                    window.location.href = '../index.html#admin-login';
                }, 1000);
            }
        }, 500);
        
        // Open thumbnail editor
        function openThumbnailEditor() {
            // Trigger thumbnail modal from admin.js
            const thumbnailModal = document.getElementById('thumbnailEditModal');
            if (thumbnailModal) {
                thumbnailModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            } else {
                // Create modals if they don't exist
                if (window.RajCreationAdmin) {
                    window.location.href = '../index.html#admin';
                }
            }
        }
        
        // Open live stream editor
        function openLiveStreamEditor() {
            const liveStreamModal = document.getElementById('liveStreamEditModal');
            if (liveStreamModal) {
                liveStreamModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            } else {
                window.location.href = '../index.html#admin';
            }
        }
        
        // Handle logout
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminSession');
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
